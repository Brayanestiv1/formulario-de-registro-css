<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" 
    href="img/empresario.png" 
    type="image/x-icon">
    <title>Formularios de resgistro</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div>
    <form action="" method="get">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" ip="nombre" autofocus maxlength="50">
        <br><br>
        <label for="apellidos">Apellidos:</label>
        <input type="text" name="apellidos" ip="apellidos" autofocus maxlength="50">
        <br><br>
        <label for="Sexo">Sexo:</label>
        <input type="radio" name="Sexo" ip="Sexo" value="Mujer" checked="Mujer"> Mujer
        <input type="radio" name="Sexo" ip="Sexo" value="Hombre" checked="Hombre"> Hombre
        <br><br>
        <label for="emal">Correo electrónico:</label>
        <input type="email" name="email" ip="email">
        <br><br>
        <label for="poblacion">Poblacion:</label>
        <select name="poblacion" id="poblacion">
            <option value="Bucaramanga" selected>Bucaramanga</option>
            <option value="Giron">Giron</option>
            <option value="Español">Floridablanca</option>
            <option value="Piedecuesta">Piedecuesta</option>
        </select>
        <br><br>
        <label for="comentario"></label>
        <textarea name="conmentario" id="comentario" cols="40" rows="10" placeholder="Utilice este cuadro para escribir"></textarea>
        <br><br>
         <input type="checkbox" name="verificacion" id="verificacion" value="Deseo recibir informacion sobre novedades y ofertas" checked> Deseo recibir informacion sobre novedades y ofertas
        <br><br>
        <input type="checkbox" name="verificacion" id="verificacion" value="Declaro haber leido y acepto las condiciones generales del programa y la narrativa sobre proteccion de datos" > Declaro haber leido y acepto las condiciones generales del programa y la narrativa sobre proteccion de datos
        <br><br>

        <input type="submit" value="Enviar">
        
       
        

    </form>
    </div> 
</body>
</html>
